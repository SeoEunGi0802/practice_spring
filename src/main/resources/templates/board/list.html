<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
    <table class="table">
        <thead class="thead-light">
        <tr class="text-center">
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">조회수</th>
            <th scope="col">작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="bdList : ${bdList}">
            <th scope="row">
                <a th:href="@{'/view?bdId=' + ${bdList.id}}">
                    <span th:text="${bdList.id}"></span>
                </a>
            </th>
            <td>
                <a th:href="@{'/view?bdId=' + ${bdList.id}}">
                    <span th:text="${bdList.title}"></span>
                </a>
            </td>
            <td>
                <span th:text="${bdList.writer}"></span>
            </td>
            <td>
                <span th:text="${bdList.hitcnt}"></span>
            </td>
            <td>
                <span th:text="${#temporals.format(bdList.regdt, 'yyyy-MM-dd HH:mm')}"></span>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <a class="btn btn-danger" th:href="@{/delete}" role="button">삭제된 글</a>
            <a class="btn btn-primary" th:href="@{/write}" role="button">글쓰기</a>
        </div>
    </div>
</div>
<footer th:insert="common/footer.html"></footer>
</body>
</html>
