<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="@{${bdView.title}}"></title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="@{${bdView.title} + ' - ' + ${bdView.writer}}"></h5>
            <p class="card-text">
                <small class="text-muted" th:text="${#temporals.format(bdView.regdt, 'yyyy-MM-dd HH:mm')}"></small>
            </p>
            <p class="card-text" th:text="${bdView.content}"></p>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <a class="btn btn-light" th:href="@{'/'}" role="button">목록</a>
        </div>
        <div class="col-auto">
            <a class="btn btn-info" th:href="@{'/view/edit?bdId' + ${bdView.id}}" role="button">수정</a>
        </div>
        <div class="col-auto">
            <form id="delete-form" th:action="@{'/view/delete?bdId' + ${bdView.id}}" method="post">
                <input type="hidden" name="_method" value="delete"/>
                <button id="delete-btn" type="submit" class="btn btn-danger">삭제</button>
            </form>
        </div>
    </div>
</div>
<footer th:insert="common/footer.html"></footer>
</body>
</html>
