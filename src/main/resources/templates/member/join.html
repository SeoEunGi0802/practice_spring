<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
    <form action="/join" method="post">
        <div class="form-group row">
            <label for="inputId" class="col-sm-2 col-form-label"><strong>아이디</strong></label>
            <div class="col-sm-10">
                <input type="text" name="memid" class="form-control" id="inputId" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputwPwd" class="col-sm-2 col-form-label"><strong>비밀번호</strong></label>
            <div class="col-sm-10">
                <input type="password" name="memPwd" class="form-control" id="inputwPwd" maxlength="10" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputNick" class="col-sm-2 col-form-label"><strong>닉네임</strong></label>
            <div class="col-sm-10">
                <input type="text" name="memNick" class="form-control" id="inputNick" maxlength="10" required>
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="회원가입">
            </div>
        </div>
    </form>
</div>
<footer th:insert="common/footer.html"></footer>
</body>
</html>
